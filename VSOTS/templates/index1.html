        .bus-box {

        }

        .bus-name {

        }

        .bus-details {

        }

        .bus-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bus-button {
            background-color: transparent; /* Set button background to transparent */
            border: 2px solid #fff; /* Add border */
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .bus-button:hover {
            background-color: #333; /* Change background color on hover */
        }

        a.back-link {
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            align-self: center; /* Center align the back link */

            bottom: -30px; /* Adjust position */
        }

        a.back-link:hover {

        }

        #colourbox {

          }

    <script type="text/javascript">
        function autoRefresh() {
            window.location = window.location.href;
        }
        setInterval('autoRefresh()', 2000);
        function chgColor() {
        var udata = {{ data }};
        if (udata == 0) {
                colourbox.style.background = '#808080';  // Change to hexadecimal format
                document.getElementById("h3").innerHTML = "Bus not Started";
            }
            else if (udata >= 40) {
                colourbox.style.background = '#00FF00';
                document.getElementById("h3").innerHTML = udata + " Seats available";
            }
            else if (udata >= 20 && udata < 40) {
                colourbox.style.background = '#FFA500';
                document.getElementById("h3").innerHTML = "Available place in Standing";
            }  
            else {
                colourbox.style.background = '#FF0000';
                document.getElementById("h3").innerHTML = "Sorry! No Space available";
            } 
        } 
        chgColor(); // Call the function when the page loads
    </script>
